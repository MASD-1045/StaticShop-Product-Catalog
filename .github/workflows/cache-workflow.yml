name: Cache Dependencies Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Cache dependencies
      - name: Prime cache 1148dc9
        id: prime-cache-1148dc9
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-1148dc9
          restore-keys: |
            cache-1148dc9

      # Step 4: Echo whether cache was hit or missed (safe)
      - name: Echo cache hit/miss
        run: |
          CACHE_HIT="${{ steps.prime-cache-1148dc9.outputs.cache-hit || 'false' }}"
          if [ "$CACHE_HIT" = "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      # Step 5: Install dependencies (uses cache if available)
      - name: Install dependencies
        run: npm install
